<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Mentor Free Challenge, Tip Calculator App">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">

    <script type="module" src="main.js"></script>
</head>

<body>
    <main class="container">
        <header class="header">
            <img src="images/logo.svg" alt="logo image" width="87" height="54">
        </header>

        <form class="tip-container">
            <label for="bill">Bill</label>
            <div class="icon-input">
                <img src="images/icon-dollar.svg" alt="icon dolar" width="11" height="17">
                <input inputmode="numeric"
                    pattern="^[0-9]?[0-9]?[0-9]?[0-9]?[0-9]?[0-9]?[0-9]?[0-9]?[0-9]?[0-9]?\.[0-9]?[0-9]?" name="bill"
                    id="bill" placeholder="0" min="0" step="0.01">
                <span class="validity"></span>
            </div>

            <div class="tip-wrapper">
                <p>Select Tip %</p>
                <div class="button-tip-container">
                    <button data-active="false" class="button-tip">5%</button>
                    <button data-active="false" class="button-tip">10%</button>
                    <button data-active="false" class="button-tip">15%</button>
                    <button data-active="false" class="button-tip">25%</button>
                    <button data-active="false" class="button-tip">50%</button>
                    <button data-active="false" class="button-tip button-custom">Custom</button>
                </div>
            </div>

            <div class="number-of-people-container">
                <p for="numberOfPeople">Number of People</p>
                <div class="icon-input">
                    <img src="images/icon-person.svg" alt="icon dolar" width="13" height="16">
                    <input type="number" name="numberOfPeople" id="numberOfPeople" placeholder="0" min="0" step="1">
                </div>
            </div>

            <section class="resume-container">
                <div>
                    <p>
                        Tip Amount<br />
                        <span>/ person</span>
                    </p>
                    <span class="total" id="tip-amount">$4.27</span>
                </div>

                <div>
                    <p>
                        Total<br />
                        <span>/ person</span>
                    </p>
                    <span class="total" id="tip-total">$32.79</span>
                </div>

                <button type="reset" class="reset">Reset</button>
            </section>
        </form>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/tufcoder" target="_blank">Oswaldo Castro</a>.
        </div>
    </footer>
</body>

</html>
