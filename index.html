<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Mentor Free Challenge, Tip Calculator App">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">

    <script type="module" src="main.js"></script>
</head>

<body>
    <main class="container">
        <header class="header">
            <img src="images/logo.svg" alt="logo image" width="87" height="54">
        </header>

        <form class="tip-container">
            <div>
                <label for="bill">Bill</label>

                <div class="icon-input">
                    <img src="images/icon-dollar.svg" alt="icon dolar" width="11" height="17">

                    <input type="text" name="bill" id="bill" placeholder="0">
                </div>

                <div class="tip-wrapper">
                    <p>Select Tip %</p>

                    <div class="button-tip-container">
                        <button data-active="false" value="5" class="button-tip">5%</button>
                        <button data-active="false" value="10" class="button-tip">10%</button>
                        <button data-active="false" value="15" class="button-tip">15%</button>
                        <button data-active="false" value="25" class="button-tip">25%</button>
                        <button data-active="false" value="50" class="button-tip">50%</button>

                        <div data-active="false" class="button-tip button-custom">
                            <input type="text" name="custom" id="custom" placeholder="Custom">
                        </div>
                    </div>
                </div>

                <div class="number-of-people-container">
                    <label for="number-of-people">
                        <span>Number of People</span>
                        <span class="error-message hidden">Can't be zero</span>
                    </label>

                    <div class="icon-input">
                        <img src="images/icon-person.svg" alt="icon dolar" width="13" height="16">

                        <input type="text" name="number-of-people" id="number-of-people" placeholder="0">
                    </div>
                </div>
            </div>

            <div class="resume-container">
                <div>
                    <div class="total-container">
                        <p>
                            Tip Amount<br />
                            <span>/ person</span>
                        </p>

                        <span class="total" id="tip-amount">$0.00</span>
                    </div>

                    <div class="total-container">
                        <p>
                            Total<br />
                            <span>/ person</span>
                        </p>

                        <span class="total" id="tip-total">$0.00</span>
                    </div>
                </div>

                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/tufcoder" target="_blank">Oswaldo Castro</a>.
        </div>
    </footer>
</body>

</html>
